<div class="container" style="padding: 20px;">
  <div class="row align-items-center">
    <div class="col-md-6 text-center">
        <img
        src="\image\3094352.jpg"
        alt="Login"
        class="img-fluid"
        style="max-width: 80%; height: auto;"
      />
    </div>

  <div class="col-md-6">  
     <!-- add this style for bg in upper class  style="background-image: linear-gradient( 106.7deg,  rgb(211, 211, 255) 12.1%, rgba(255,206,236,1) 63.2% )"  -->
    <h1>Login</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter your email"
        />
        <div
          *ngIf="
            loginForm.controls['email'].invalid &&
            (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="loginForm.controls['email'].errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">
            Enter a valid email address.
          </div>
        </div>
      </div>
  <br>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter your password"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="loginForm.controls['password'].errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="loginForm.controls['password'].errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <br />
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="btn btn-primary"
        style="background-color: blue;"
      >
        Login
      </button>
    <br>
    <br />
      <p>Don't have an account? <a href="/signup">Signup here</a></p>
    </form>
    <!-- Display Login Message -->
<div *ngIf="loginMessage" class="alert alert-info mt-3">
  {{ loginMessage }}
</div>
 </div>
 </div> 
</div>
