<div class="contact-container">
    <div class="left-section">
      <h1>Get in touch with us</h1>
      <p>
        Don't hesitate to contact us for further details.
      </p>
      <p><strong>📞 +123 456 7890</strong></p>
      <p><strong>✉️ contact.edupedia.com</strong></p>
      <p><strong>📍 Impelsys, IWF Campus, Mahadevapura, Bengaluru, Karnataka</strong></p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.1266607020324!2d77.69576141534033!3d12.991702518929785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae1275a70d0e27%3A0x27b70493f83f5dc9!2sImpelsys!5e0!3m2!1sen!2sin!4v1689081946072!5m2!1sen!2sin"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>  
  
    <div class="right-section">
      <h2>Contact Us</h2>
      <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <div class="form-group">
          <label for="name">Name*</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            [(ngModel)]="contact.name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email*</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            required
            [(ngModel)]="contact.email"
          />
        </div>
      
        <div class="form-group">
          <label for="message">Your Message*</label>
          <textarea
            id="message"
            class="form-control"
            name="message"
            rows="5"
            required
            [(ngModel)]="contact.message"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">
          Send
        </button>
      </form>
    </div>
  </div>
